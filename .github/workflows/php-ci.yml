name: Build Workflow

on:
  workflow_dispatch:

  push:
    branches: [main]

  pull_request:
    branches: [main]

  merge_group:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  skip-check:
    name: Skip check
    continue-on-error: true
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      should_skip: ${{ steps.skip-check.outputs.should_skip }}
    permissions:
      actions: write
      contents: read
    steps:
      - id: skip-check
        uses: fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf # v5.3.1
        with:
          do_not_skip: '["schedule", "workflow_dispatch"]'
          paths_ignore: |-
            [
              "**/CHANGELOG.md",
              "**/LICENSE",
              "**/README.md"
            ]
          paths: |-
            [
              ".github/workflows/php-ci.yml",
              "packages/laravel/**"
            ]
          skip_after_successful_duplicate: false

  php-ci:
    name: PHP ${{ matrix.php-versions }} CI ${{ matrix.operating-system }}
    needs: skip-check
    if: ${{ needs.skip-check.outputs.should_skip != 'true' }}
    defaults:
      run:
        working-directory: ./packages/laravel
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.1', '8.2', '8.3']
        prefer: ['prefer-lowest', 'prefer-stable']
    permissions:
      contents: write
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Setup PHP
        uses: shivammathur/setup-php@c665c7a15b5295c2488ac8a87af9cb806cd72198 # 20.30.4
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: dom, curl, libxml, mbstring, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Composer-cache
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # 4.0.2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.prefer }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-${{ matrix.prefer }}-
      
      - name: Validate lockfile
        run: composer validate --no-check-all

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --optimize-autoloader

      - name: Run test
        run: vendor/bin/phpunit
